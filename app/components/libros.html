<div class="headerc" ng-include="'components/header.html'"></div>
<div class="">
  <div class="row">
    <h2 class="title-dash">
      <img src="../image/icon/book1.png" alt="" height="100px">
      libros
    </h2>
  </div>

  <div class="row">
    <div class="col s12 m6 l6" ng-repeat="data in datosResource">
      <div class="card horizontal">
        <div class="card-image">
          <a href={{data.url}} target="_blank">
            <img ng-src="{{data.img}}">
          </a>
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{data.description}}</p>
          </div>
          <div class="card-action">
            <a href={{data.url}} target="_blank">{{data.title}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
